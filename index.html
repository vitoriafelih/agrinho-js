<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Impacto das Chuvas no Agro</title>
</head>
<body>
    <div class="caixa-principal">
        <h1>Impacto das Chuvas no Agro</h1>
        <div class="caixa-perguntas">
            <div class="pergunta" data-id="1">
                <p>Como as chuvas excessivas afetam a saúde do solo agrícola?</p>
                <button class="alternativa" data-resposta="1">Aumentam a fertilidade do solo</button>
                <button class="alternativa" data-resposta="2">Causam erosão e lixiviação de nutrientes</button>
                <button class="alternativa" data-resposta="3">Não afetam a saúde do solo</button>
            </div>
            <div class="pergunta" data-id="2">
                <p>Qual é o impacto da falta de chuvas sobre a produção de grãos?</p>
                <button class="alternativa" data-resposta="1">Aumenta a produção de grãos</button>
                <button class="alternativa" data-resposta="2">Causa seca e reduz a produção</button>
                <button class="alternativa" data-resposta="3">Não tem impacto significativo</button>
            </div>
            <div class="pergunta" data-id="3">
                <p>De que maneira as chuvas podem influenciar a incidência de pragas nas plantações?</p>
                <button class="alternativa" data-resposta="1">Reduzem a incidência de pragas</button>
                <button class="alternativa" data-resposta="2">Não afetam a incidência de pragas</button>
                <button class="alternativa" data-resposta="3">Aumentam a incidência de pragas</button>
            </div>
        </div>
        <div class="caixa-resultado">
            <button id="verResultado">Ver Resultados</button>
            <p class="texto-resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
